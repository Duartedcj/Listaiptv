<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Ahorro Pro</title>
    <style>
        :root {
            --bg: #0d0f12;
            --card: #1c2128;
            --tesla-blue: #3e64ff;
            --tesla-green: #00ff88;
            --tesla-yellow: #ffcc00;
            --tesla-red: #ff453a;
            --text-dim: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 20px; font-weight: 700; margin: 0; }
        .subtitle { color: var(--text-dim); font-size: 12px; margin-top: 5px; }

        /* --- COMPARATIVA ALINEADA --- */
        .comparison-card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: 1fr 40px 1fr;
            align-items: start;
            text-align: center;
        }

        .v-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .v-item img { 
            width: 100%; 
            max-width: 115px; 
            height: 75px; 
            object-fit: contain;
            margin-bottom: 15px;
        }

        /* Contenedores con altura fija para asegurar alineación vertical */
        .badge-row {
            height: 42px; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .cost-row {
            height: 20px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .perf-badge {
            padding: 6px 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 800;
            border: 1px solid transparent;
            min-width: 85px;
        }

        .vs-divider {
            font-weight: 800;
            color: var(--text-dim);
            opacity: 0.2;
            padding-top: 28px;
        }

        /* --- CONTROLES --- */
        .input-group { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .control { margin-bottom: 18px; }
        .control:last-child { margin-bottom: 0; }
        .label-row { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        .label-row b { color: white; font-size: 13px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: var(--tesla-blue); border: 2px solid white; margin-top: -8px;
        }

        .mini-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 12px; margin-top: 5px; }
        .mini-box label { font-size: 9px; color: var(--text-dim); display: block; margin-bottom: 5px; text-transform: uppercase; }
        .mini-box input { background: transparent; border: none; color: white; font-size: 16px; font-weight: 700; width: 100%; outline: none; }

        /* --- RESULTADO --- */
        .total-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.04) 100%);
            border-radius: 28px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .total-val { font-size: 42px; font-weight: 800; margin: 8px 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Ahorro por Sesión</h1>
        <div class="subtitle">Tesla vs Vehículos de Combustión</div>
    </header>

    <div class="comparison-card">
        <div class="vehicle-grid">
            <div class="v-item">
                <img src="Teslam3.AVIF" alt="Tesla">
                <div class="badge-row">
                    <div class="perf-badge" id="teslaEq">0 MPG</div>
                </div>
                <div class="cost-row" id="evMilla">$0.000 /MI</div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="v-item">
                <img src="Gascar.png" alt="Gas Car">
                <div class="badge-row">
                    <div class="perf-badge" id="gasMPGDisplay">0 MPG</div>
                </div>
                <div class="cost-row" id="gasMilla">$0.000 /MI</div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="control">
            <div class="label-row">Distancia <b id="distText">100 Mi</b></div>
            <input type="range" id="dist" min="1" max="500" step="1" value="100" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Precio Gasolina <b id="gPText">$2.81</b></div>
            <input type="range" id="gP" min="1" max="6" step="0.01" value="2.81" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Eficiencia Tesla <b id="eEText">0.250 kWh/mi</b></div>
            <input type="range" id="eE" min="0.150" max="0.500" step="0.001" value="0.250" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">MPG Auto Gas <b id="gMText">30 MPG</b></div>
            <input type="range" id="gM" min="10" max="60" step="1" value="30" oninput="calc()">
        </div>
    </div>

    <div class="input-group">
        <div class="mini-box">
            <label>Costo kWh ($)</label>
            <input type="number" id="eP" value="0.34" step="0.01" oninput="calc()">
        </div>
    </div>

    <div class="total-box" id="resultBox">
        <div class="total-label" id="statusLabel" style="font-size: 11px; text-transform: uppercase; color: var(--text-dim);">Dinero Ahorrado</div>
        <div class="total-val" id="totalSavings">$0.00</div>
        <div style="font-size: 11px; color: var(--text-dim);">Diferencia estimada en este trayecto</div>
    </div>
</div>

<script>
    function getStyle(val, type) {
        let color;
        if (type === 'gas') {
            if (val >= 28) color = 'var(--tesla-green)';
            else if (val >= 24) color = 'var(--tesla-yellow)';
            else color = 'var(--tesla-red)';
        } else {
            if (val >= 33) color = 'var(--tesla-green)';
            else if (val >= 28) color = 'var(--tesla-yellow)';
            else color = 'var(--tesla-red)';
        }
        const rgb = color === 'var(--tesla-green)' ? '0, 255, 136' : (color === 'var(--tesla-yellow)' ? '255, 204, 0' : '255, 69, 58');
        return { color: color, bg: `rgba(${rgb}, 0.12)`, border: `rgba(${rgb}, 0.25)` };
    }

    function updateBadge(id, val, type) {
        const badge = document.getElementById(id);
        const s = getStyle(val, type);
        badge.innerText = `${Math.round(val)} MPG`;
        badge.style.color = s.color;
        badge.style.backgroundColor = s.bg;
        badge.style.borderColor = s.border;
    }

    function calc() {
        const dist = parseFloat(document.getElementById('dist').value);
        const pG = parseFloat(document.getElementById('gP').value) || 0;
        const mG = parseFloat(document.getElementById('gM').value) || 1;
        const pE = parseFloat(document.getElementById('eP').value) || 0;
        const eEVal = parseFloat(document.getElementById('eE').value); 

        const costEV = eEVal * pE;
        const costGas = pG / mG;
        const eqMPG = pG / costEV;
        const savings = (costGas - costEV) * dist;

        document.getElementById('distText').innerText = `${dist} Mi`;
        document.getElementById('gPText').innerText = `$${pG.toFixed(2)}`;
        document.getElementById('gMText').innerText = `${mG} MPG`;
        document.getElementById('eEText').innerText = `${eEVal.toFixed(3)} kWh/mi`;
        
        document.getElementById('evMilla').innerText = `$${costEV.toFixed(3)} /MI`;
        document.getElementById('gasMilla').innerText = `$${costGas.toFixed(3)} /MI`;

        updateBadge('gasMPGDisplay', mG, 'gas');
        updateBadge('teslaEq', eqMPG, 'tesla');

        const displaySavings = document.getElementById('totalSavings');
        const label = document.getElementById('statusLabel');

        if (savings >= 0) {
            displaySavings.innerText = `$${savings.toFixed(2)}`;
            displaySavings.style.color = 'var(--tesla-green)';
            label.innerText = "Dinero Ahorrado";
        } else {
            displaySavings.innerText = `-$${Math.abs(savings).toFixed(2)}`;
            displaySavings.style.color = 'var(--tesla-red)';
            label.innerText = "Gasto Adicional";
        }
    }
    window.onload = calc;
</script>

</body>
</html>
