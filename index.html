<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Savings Pro</title>
    <style>
        :root {
            --bg: #0b0d11;
            --card: #151921;
            --accent: #3e64ff;
            --cyan: #00d2ff;
            --green: #00ff88;
            --text: #ffffff;
            --dim: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 25px; }
        h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .subtitle { color: var(--dim); font-size: 13px; margin-top: 4px; }

        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Secci√≥n VS Visual */
        .vs-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }
        .v-box { text-align: center; flex: 1; }
        .v-box svg { width: 70px; height: auto; filter: drop-shadow(0 0 8px var(--accent)); }
        .vs-badge { 
            font-weight: 800; color: var(--cyan); font-size: 12px; 
            background: rgba(0,210,255,0.1); padding: 5px 10px; border-radius: 12px;
        }

        /* Controles */
        .group { margin-bottom: 18px; }
        .label {
            display: flex; justify-content: space-between;
            font-size: 11px; color: var(--dim); text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 10px;
        }
        .label b { color: var(--text); font-size: 13px; }

        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px; background: #2d333b; border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 22px; width: 22px;
            border-radius: 50%; background: var(--accent);
            border: 3px solid #fff; margin-top: -8px;
            box-shadow: 0 0 15px rgba(62,100,255,0.5);
        }

        .dual-input { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .mini-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.05);
        }
        .mini-box input {
            background: transparent; border: none; color: white; width: 100%;
            font-size: 16px; font-weight: 600; outline: none;
        }

        /* Caja de Resultado */
        .res-box {
            background: linear-gradient(180deg, rgba(62,100,255,0.15) 0%, rgba(0,255,136,0.05) 100%);
            border-radius: 28px; padding: 30px; text-align: center;
            border: 1px solid rgba(62,100,255,0.2); position: relative;
        }
        .res-val {
            font-size: 44px; font-weight: 800; color: var(--green);
            margin: 10px 0; text-shadow: 0 0 25px rgba(0,255,136,0.4);
        }
        .progress-bg {
            background: rgba(255,255,255,0.05); height: 10px; 
            border-radius: 5px; margin: 20px 0; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, var(--accent), var(--green));
            transition: width 1s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>EV Savings Calculator</h1>
        <div class="subtitle">Compare costs, drive smarter.</div>
    </header>

    <div class="card">
        <div class="vs-area">
            <div class="v-box">
                <svg viewBox="0 0 100 40"><path d="M10 30 L20 10 L80 10 L90 30 Z" fill="white" opacity="0.8"/><circle cx="25" cy="32" r="5" fill="white"/><circle cx="75" cy="32" r="5" fill="white"/></svg>
                <div style="font-size: 9px; font-weight: bold; margin-top:5px;">TESLA MODEL 3</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="v-box">
                <svg viewBox="0 0 100 40"><path d="M10 30 L25 15 L75 15 L90 30 Z" fill="#444"/><circle cx="25" cy="32" r="5" fill="#444"/><circle cx="75" cy="32" r="5" fill="#444"/></svg>
                <div style="font-size: 9px; color: var(--dim); margin-top:5px;">GAS CAR</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="group">
            <div class="label">Gas Price <b id="gPText">$2.81</b></div>
            <input type="range" id="gP" min="1" max="6" step="0.01" value="2.81" oninput="calc()">
        </div>
        <div class="group">
            <div class="label">Gas Efficiency <b id="gMText">30 MPG</b></div>
            <input type="range" id="gM" min="10" max="60" step="1" value="30" oninput="calc()">
        </div>
        <div class="group">
            <div class="label">Monthly Miles <b id="miText">1,000</b></div>
            <input type="range" id="mi" min="100" max="5000" step="100" value="1000" oninput="calc()">
        </div>
        
        <div class="dual-input">
            <div class="group">
                <div class="label">kWh Cost</div>
                <div class="mini-box"><input type="number" id="eP" value="0.34" oninput="calc()"></div>
            </div>
            <div class="group">
                <div class="label">Efficiency</div>
                <div class="mini-box"><input type="number" id="eE" value="0.250" oninput="calc()"></div>
            </div>
        </div>
    </div>

    <div class="res-box">
        <div style="font-size: 11px; letter-spacing: 1.5px; color: var(--dim); text-transform: uppercase;">Ahorro Mensual</div>
        <div class="res-val" id="res">$0.00</div>
        <div class="progress-bg"><div class="progress-bar" id="bar"></div></div>
        <div style="font-size: 13px; color: var(--dim);">Efficiency: <b id="pct" style="color:var(--cyan)">0%</b> better</div>
    </div>
</div>

<script>
    function calc() {
        const pG = parseFloat(document.getElementById('gP').value);
        const mG = parseFloat(document.getElementById('gM').value);
        const mi = parseFloat(document.getElementById('mi').value);
        const pE = parseFloat(document.getElementById('eP').value);
        const eE = parseFloat(document.getElementById('eE').value);

        document.getElementById('gPText').innerText = `$${pG.toFixed(2)}`;
        document.getElementById('gMText').innerText = `${mG} MPG`;
        document.getElementById('miText').innerText = mi.toLocaleString();

        const costG = (pG / mG) * mi;
        const costE = (pE * eE) * mi;
        const savings = costG - costE;
        const pct = ((costG - costE) / costG) * 100;

        document.getElementById('res').innerText = `$${Math.max(0, savings).toFixed(2)}`;
        document.getElementById('bar').style.width = `${Math.min(100, Math.max(0, pct))}%`;
        document.getElementById('pct').innerText = `${Math.round(Math.max(0, pct))}%`;
        document.getElementById('res').style.color = savings > 0 ? 'var(--green)' : '#ff453a';
    }
    window.onload = calc;
</script>
</body>
</html>
