<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla vs Gas: Costo por Milla</title>
    <style>
        :root {
            --bg: #0d0f12;
            --card: #1c2128;
            --tesla-blue: #3e64ff;
            --tesla-cyan: #00d2ff;
            --tesla-green: #00ff88;
            --text-dim: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 20px; font-weight: 700; margin: 0; }
        .subtitle { color: var(--text-dim); font-size: 13px; margin-top: 5px; }

        /* --- COMPARATIVA DE AUTOS --- */
        .comparison-card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            text-align: center;
        }

        .v-item img { 
            width: 100%; 
            max-width: 130px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .vs-badge {
            background: rgba(255,255,255,0.05);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            color: var(--tesla-cyan);
        }

        .cost-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .cost-value {
            font-size: 18px;
            font-weight: 700;
            margin-top: 2px;
        }

        /* --- SELECTORES --- */
        .input-group {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .control { margin-bottom: 20px; }
        .control:last-child { margin-bottom: 0; }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .label-row b { color: white; font-size: 14px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 22px; width: 22px; border-radius: 50%;
            background: var(--tesla-blue); border: 2px solid white; margin-top: -9px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .info-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 10px;
        }

        .info-box label { font-size: 10px; color: var(--text-dim); display: block; margin-bottom: 4px; }
        .info-box span { font-size: 15px; font-weight: 700; }

        /* --- RESULTADO FINAL --- */
        .total-box {
            background: linear-gradient(180deg, rgba(62,100,255,0.1) 0%, rgba(0,255,136,0.05) 100%);
            border-radius: 24px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(0,255,136,0.2);
        }

        .total-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .total-val { font-size: 42px; font-weight: 800; color: var(--tesla-green); margin: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Comparativa por Milla</h1>
        <div class="subtitle">Gasto real: Gasolina vs Electricidad</div>
    </header>

    <div class="comparison-card">
        <div class="vehicle-grid">
            <div class="v-item">
                <img src="Teslam3.AVIF" alt="Tesla">
                <div class="cost-label">Por Milla</div>
                <div class="cost-value" id="evMilla">$0.00</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="v-item">
                <img src="Gascar.png" alt="Gas Car">
                <div class="cost-label">Por Milla</div>
                <div class="cost-value" id="gasMilla">$0.00</div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="control">
            <div class="label-row">Precio Gasolina <b id="gPText">$2.81</b></div>
            <input type="range" id="gP" min="1" max="6" step="0.01" value="2.81" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Millas por Galón (MPG) <b id="gMText">30 MPG</b></div>
            <input type="range" id="gM" min="10" max="60" step="1" value="30" oninput="calc()">
        </div>
    </div>

    <div class="input-group">
        <div class="info-grid">
            <div class="info-box">
                <label>COSTO kWh (Tesla)</label>
                <span id="ePText">$0.34</span>
            </div>
            <div class="info-box">
                <label>kWh POR MILLA</label>
                <span id="eEText">0.250</span>
            </div>
        </div>
    </div>

    <div class="total-box">
        <div class="total-label">Diferencia de ahorro</div>
        <div class="total-val" id="resMilla">$0.00</div>
        <div style="font-size: 12px; color: var(--text-dim);">Por cada milla recorrida</div>
    </div>
</div>

<script>
    function calc() {
        const pG = parseFloat(document.getElementById('gP').value);
        const mG = parseFloat(document.getElementById('gM').value);
        
        // Valores fijos del Tesla (puedes hacerlos variables si quieres)
        const pE = 0.34; 
        const eE = 0.250;

        document.getElementById('gPText').innerText = `$${pG.toFixed(2)}`;
        document.getElementById('gMText').innerText = `${mG} MPG`;

        // Cálculo por Milla
        const costMillaGas = pG / mG;
        const costMillaEV = pE * eE;
        const ahorroPorMilla = costMillaGas - costMillaEV;

        // Actualizar UI
        document.getElementById('gasMilla').innerText = `$${costMillaGas.toFixed(3)}`;
        document.getElementById('evMilla').innerText = `$${costMillaEV.toFixed(3)}`;
        document.getElementById('resMilla').innerText = `$${ahorroPorMilla.toFixed(3)}`;

        // Color según resultado
        document.getElementById('resMilla').style.color = ahorroPorMilla > 0 ? 'var(--tesla-green)' : '#ff453a';
    }
    window.onload = calc;
</script>

</body>
</html>
