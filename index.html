<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Savings Premium</title>
    <style>
        :root {
            --bg: #0d0f12;
            --card: #1c2128;
            --tesla-blue: #3e64ff;
            --tesla-cyan: #00d2ff;
            --tesla-green: #00ff88;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; }

        header { text-align: center; margin-bottom: 25px; }
        h1 { font-size: 22px; font-weight: 700; margin: 0; letter-spacing: 0.5px; }
        .subtitle { color: #8b949e; font-size: 13px; margin-top: 5px; }

        /* --- SECCIÓN DE VEHÍCULOS (EL DISEÑO QUE QUIERES) --- */
        .vehicle-card {
            background: linear-gradient(145deg, #1e2530, #161b22);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            margin-bottom: 20px;
            position: relative;
        }

        .vehicle-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .v-item { text-align: center; flex: 1; z-index: 2; }
        
        /* Imagen del Tesla con brillo neón */
        .v-item img { 
            width: 110px; 
            filter: drop-shadow(0 0 15px rgba(62,100,255,0.4));
            transition: transform 0.3s ease;
        }

        .vs-text {
            font-weight: 800;
            color: var(--tesla-cyan);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0,210,255,0.5);
        }

        .v-label { font-size: 10px; color: #8b949e; margin-top: 8px; font-weight: 600; text-transform: uppercase; }

        /* --- CONTROLES --- */
        .input-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .control-row { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; font-size: 12px; color: #8b949e; margin-bottom: 12px; text-transform: uppercase; }
        .label-row b { color: white; font-size: 14px; background: #2d333b; padding: 2px 8px; border-radius: 6px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 6px; background: #2d333b; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: var(--tesla-blue); border: 2px solid white; margin-top: -7px;
            box-shadow: 0 0 12px rgba(62,100,255,0.8);
        }

        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .box { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .box input { background: transparent; border: none; color: white; font-size: 16px; font-weight: 700; width: 100%; outline: none; }

        /* --- CAJA DE RESULTADO (GLOW) --- */
        .result-box {
            background: linear-gradient(180deg, rgba(62,100,255,0.1) 0%, rgba(0,255,136,0.05) 100%);
            border-radius: 28px;
            padding: 35px;
            text-align: center;
            border: 1px solid rgba(62,100,255,0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .res-label { font-size: 11px; letter-spacing: 2px; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        .res-val { font-size: 52px; font-weight: 800; color: var(--tesla-green); margin: 10px 0; text-shadow: 0 0 25px rgba(0,255,136,0.5); }

        .progress-bar { background: rgba(255,255,255,0.05); height: 10px; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--tesla-blue), var(--tesla-green)); transition: width 1s ease; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>EV Savings Calculator</h1>
        <div class="subtitle">Compare costs, drive smarter.</div>
    </header>

    <div class="vehicle-card">
        <div class="vehicle-display">
            <div class="v-item">
                <img src="Teslam3.png" alt="Tesla">
                <div class="v-label">Tesla Model 3</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="v-item">
                <img src="Gascar.png" alt="Gas Car" style="filter: grayscale(0.5) brightness(0.8);">
                <div class="v-label">Gas Vehicle</div>
            </div>
        </div>
    </div>

    <div class="input-card">
        <div class="control-row">
            <div class="label-row">Gas Price <b id="gPT">$2.81</b></div>
            <input type="range" id="gP" min="1" max="6" step="0.01" value="2.81" oninput="calc()">
        </div>
        <div class="control-row">
            <div class="label-row">Gas MPG <b id="gMT">30 MPG</b></div>
            <input type="range" id="gM" min="10" max="60" step="1" value="30" oninput="calc()">
        </div>
        <div class="control-row">
            <div class="label-row">Miles / Month <b id="miT">1,000</b></div>
            <input type="range" id="mi" min="100" max="5000" step="100" value="1000" oninput="calc()">
        </div>
        <div class="grid-inputs">
            <div class="box"><label style="font-size:10px; color:#8b949e; display:block; margin-bottom:5px;">$/kWh</label><input type="number" id="eP" value="0.34" oninput="calc()"></div>
            <div class="box"><label style="font-size:10px; color:#8b949e; display:block; margin-bottom:5px;">kWh/mi</label><input type="number" id="eE" value="0.250" oninput="calc()"></div>
        </div>
    </div>

    <div class="result-box">
        <div class="res-label">Ahorro Mensual</div>
        <div class="res-val" id="res">$0.00</div>
        <div class="progress-bar"><div class="fill" id="bar"></div></div>
        <div style="font-size: 13px; color: #8b949e;">Efficiency: <b id="pct" style="color:var(--tesla-cyan)">0%</b> better</div>
    </div>
</div>

<script>
    function calc() {
        const pG = parseFloat(document.getElementById('gP').value);
        const mG = parseFloat(document.getElementById('gM').value);
        const mi = parseFloat(document.getElementById('mi').value);
        const pE = parseFloat(document.getElementById('eP').value);
        const eE = parseFloat(document.getElementById('eE').value);

        document.getElementById('gPT').innerText = `$${pG.toFixed(2)}`;
        document.getElementById('gMT').innerText = `${mG} MPG`;
        document.getElementById('miT').innerText = mi.toLocaleString();

        const costG = (pG / mG) * mi;
        const costE = (pE * eE) * mi;
        const savings = costG - costE;
        const pct = ((costG - costE) / costG) * 100;

        document.getElementById('res').innerText = `$${Math.max(0, savings).toFixed(2)}`;
        document.getElementById('bar').style.width = `${Math.min(100, Math.max(0, pct))}%`;
        document.getElementById('pct').innerText = `${Math.round(Math.max(0, pct))}%`;
        document.getElementById('res').style.color = savings > 0 ? 'var(--tesla-green)' : '#ff453a';
    }
    window.onload = calc;
</script>
</body>
</html>
