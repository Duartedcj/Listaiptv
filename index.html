<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Savings Pro</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #1c2128;
            --tesla-blue: #3e64ff;
            --tesla-green: #00ff88;
            --tesla-yellow: #ffcc00;
            --tesla-red: #ff453a;
            --text-dim: #8b949e;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0,255,136,0.2); }
            50% { text-shadow: 0 0 25px rgba(0,255,136,0.5); }
            100% { text-shadow: 0 0 10px rgba(0,255,136,0.2); }
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 380px; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .subtitle { color: var(--text-dim); font-size: 13px; margin-top: 5px; }

        /* --- COMPARATIVA --- */
        .comparison-card {
            background: var(--card);
            border-radius: 28px;
            padding: 25px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: 1fr 30px 1fr;
            align-items: center;
            text-align: center;
        }

        .v-item img { width: 100%; height: 75px; object-fit: contain; margin-bottom: 12px; }
        .perf-badge {
            padding: 10px 0; width: 110px; border-radius: 12px;
            font-size: 18px; font-weight: 800; background: rgba(255,255,255,0.05);
            margin: 0 auto 8px auto; transition: all 0.4s ease;
        }
        .cost-mi { font-size: 11px; color: var(--text-dim); text-transform: uppercase; }

        /* --- CONTROLES --- */
        .input-group { background: var(--card); border-radius: 24px; padding: 22px; margin-bottom: 15px; }
        .control { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase; }
        .label-row b { color: white; font-size: 14px; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 6px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 22px; width: 22px; border-radius: 50%;
            background: var(--tesla-blue); border: 2px solid white; margin-top: -9px;
        }

        /* --- CUADRO DE AHORRO (RESTALRADO) --- */
        .total-box {
            background: linear-gradient(180deg, #1c2128 0%, #161b22 100%);
            border-radius: 32px;
            padding: 35px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .total-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .total-val { font-size: 58px; font-weight: 800; margin: 10px 0; color: var(--tesla-green); }
        .saving-glow { animation: glow 3s infinite ease-in-out; }
        .total-desc { font-size: 11px; color: var(--text-dim); opacity: 0.7; }

        .footer-link {
            margin-top: 20px; font-size: 12px; color: var(--text-dim);
            background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px;
            text-decoration: none; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Ahorro por Sesión</h1>
        <div class="subtitle">Tesla vs Vehículos de Combustión</div>
    </header>

    <div class="comparison-card">
        <div class="vehicle-grid">
            <div class="v-item">
                <img src="Teslam3.AVIF">
                <div class="perf-badge" id="tMPG">0 MPG</div>
                <div class="cost-mi" id="tCost">$0.000 /MI</div>
            </div>
            <div style="color:var(--tesla-blue); font-weight:800; font-size:14px;">VS</div>
            <div class="v-item">
                <img src="Gascar.png">
                <div class="perf-badge" id="gMPGDisplay">0 MPG</div>
                <div class="cost-mi" id="gCost">$0.000 /MI</div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="control">
            <div class="label-row">Distancia <b id="dText">134 Mi</b></div>
            <input type="range" id="dist" min="1" max="300" value="134" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Precio Gasolina <b id="gpText">$2.51</b></div>
            <input type="range" id="gasP" min="1" max="4" step="0.01" value="2.51" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Eficiencia Tesla <b id="effText">0.235 kWh/mi</b></div>
            <input type="range" id="eff" min="0.150" max="0.500" step="0.001" value="0.235" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">MPG Auto Gas <b id="gmText">30 MPG</b></div>
            <input type="range" id="gasM" min="10" max="60" value="30" oninput="calc()">
        </div>
        <div class="control">
            <div class="label-row">Costo kWh <b id="kwhText">$0.34</b></div>
            <input type="range" id="kwhS" min="0.10" max="0.50" step="0.01" value="0.34" oninput="calc()">
        </div>
    </div>

    <div class="total-box" id="resBox">
        <div class="total-label" id="statLabel">Ahorro Estimado</div>
        <div class="total-val" id="savingsVal">$0.00</div>
        <div class="total-desc">Basado en eficiencia energética actual</div>
    </div>
</div>

<a href="https://duartedcj.github.io" class="footer-link">duartedcj.github.io</a>

<script>
    function updateBadge(id, val, isTesla) {
        const el = document.getElementById(id);
        el.innerText = Math.round(val) + " MPG";
        let color = val >= (isTesla ? 33 : 28) ? 'var(--tesla-green)' : (val >= (isTesla ? 28 : 24) ? 'var(--tesla-yellow)' : 'var(--tesla-red)');
        el.style.color = color;
        el.style.backgroundColor = color + '20';
        el.style.border = '1px solid ' + color + '40';
    }

    function calc() {
        const d = parseFloat(document.getElementById('dist').value);
        const gp = parseFloat(document.getElementById('gasP').value);
        const eff = parseFloat(document.getElementById('eff').value);
        const gm = parseFloat(document.getElementById('gasM').value);
        const kwh = parseFloat(document.getElementById('kwhS').value);

        document.getElementById('dText').innerText = d + " Mi";
        document.getElementById('gpText').innerText = "$" + gp.toFixed(2);
        document.getElementById('effText').innerText = eff.toFixed(3) + " kWh/mi";
        document.getElementById('gmText').innerText = gm + " MPG";
        document.getElementById('kwhText').innerText = "$" + kwh.toFixed(2);

        const cEV = eff * kwh;
        const cGas = gp / gm;
        const eq = gp / cEV;
        const s = (cGas - cEV) * d;

        document.getElementById('tCost').innerText = "$" + cEV.toFixed(3) + " /MI";
        document.getElementById('gCost').innerText = "$" + cGas.toFixed(3) + " /MI";
        
        updateBadge('tMPG', eq, true);
        updateBadge('gMPGDisplay', gm, false);

        const v = document.getElementById('savingsVal');
        const box = document.getElementById('resBox');
        v.innerText = (s >= 0 ? "$" : "-$") + Math.abs(s).toFixed(2);
        v.style.color = s >= 0 ? 'var(--tesla-green)' : 'var(--tesla-red)';
        if(s >= 0) v.classList.add('saving-glow'); else v.classList.remove('saving-glow');
        box.style.borderColor = s >= 0 ? 'rgba(0,255,136,0.2)' : 'rgba(255,69,58,0.2)';
    }
    window.onload = calc;
</script>

</body>
</html>
